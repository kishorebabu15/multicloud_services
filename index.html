<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/4b6152922b.js" crossorigin="anonymous"></script>
    <title>Multicloud Services</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
            <img src="./assets/Logo.png" alt="brand-logo" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <a href="./index.html"><li class="list-item">Home</li></a>
              <a href="https://www.multcloud.com/product"><li class="list-item">About</li></a>
              <a href="https://www.multcloud.com/product"><li class="list-item">Services</li></a>
              <a href="https://www.multcloud.com/support"><li class="list-item">Support</li></a>
              <a href="https://www.multcloud.com/price"><li class="list-item">Pricing</li></a>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div>
            <h1 class="heading-text">
              Best <span>Mutliple Cloud</span> Storage Manager
            </h1>
            <p class="description">
              Focus on Transferring across Clouds. Transfer and manage your multiple cloud files with one app.
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <!-- Right Text -->
          <div>
            <img src="./assets/Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
      <footer>
        <div>
          <p>Copyright 2022</p>
          <a href="/privacy-policy">Privacy Policy</a>
          <a href="/terms-of-use">Terms of Use</a>
        </div>
        <div>
          <a href="https://www.facebook.com/your-page">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="https://twitter.com/your-handle">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="https://twitter.com/your-handle">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
